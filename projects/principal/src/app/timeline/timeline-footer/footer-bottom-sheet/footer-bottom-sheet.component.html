<img class="imagem" [src]="croppedImage" />

<div class="cropper-container">
  <image-cropper
    *ngIf="imageChangedEvent"
    mat-card-image
    [imageChangedEvent]="imageChangedEvent"
    [maintainAspectRatio]="false"
    [imageQuality]="30"
    format="jpeg"
    (imageCropped)="imageCropped($event)"
    (imageLoaded)="imageLoaded()"
    (cropperReady)="cropperReady()"
    (loadImageFailed)="loadImageFailed()"
    [canvasRotation]="posicao"
  ></image-cropper>
</div>
<div class="virar-container"   *ngIf="imageChangedEvent">
  <button mat-icon-button (click)="virar()">
    <mat-icon aria-hidden="false" class="icon-virar" 
      >replay</mat-icon
    >
  </button>
</div>
<div>
  <textarea class="texto" (keyup)="textoKeyUp($event)"></textarea>
</div>
<div class="acoes-container">
  <button mat-icon-button>
    <mat-icon aria-hidden="false" (click)="dismiss()" class="icons"
      >cancel</mat-icon
    >
  </button>

  <button mat-fab color="accent" *ngIf="mostrarImagem" (click)="file.click()">
    <mat-icon aria-hidden="false" aria-label="Abrir a cãmera"
      >camera_alt</mat-icon
    >
  </button>

  <button mat-icon-button (click)="recortar()">
    <mat-icon aria-hidden="false" class="icons" aria-label="Abrir a cãmera"
      >send</mat-icon
    >
  </button>
</div>

<input
  type="file"
  capture="camera"
  (change)="fileChangeEvent($event)"
  accept="image/*"
  #file
/>
